<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Project 02</title>
</head>
<body>
    <div class="main-card">
        <div class="column">
            <h1>Taxa de entrega</h1>
            <div class="row">
                <button class="button-rounded">Grátis</button>
                <button class="button-rounded">até R$ 5,00</button>
                <button class="button-rounded">até R$ 10,00</button>
            </div>
            <h1>Filtros especiais</h1>
            <div class="row">
                <div class="icon-style"><i class="fa-solid fa-star"></i></div>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <label>
                            Super-Restaurantes
                            <input type="checkbox" id="option-1">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="icon-style"><i class="fa-solid fa-motorcycle"></i></div>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <label>
                            Entrega Parceira
                            <input type="checkbox" id="option-2">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="icon-style"><i class="fa-solid fa-location-arrow"></i></div>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <label>
                            Entrega Rastreável
                            <input type="checkbox" id="option-3">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="icon-style"><i class="fa-solid fa-calendar-days"></i></div>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <label>
                            Aceita agendamento
                            <input type="checkbox" id="option-4">
                        </label>
                    </div>
                </div>
            </div>
            <button class="button-search">Ver resultados</button>
        </div>
    </div>
</body>
</html>
